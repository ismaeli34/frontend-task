<div class="row ">

  <div class="center-container">
    <mat-card class="example-card " appearance="outlined">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>Name: {{userDetails?.name}}</mat-card-title>
          <mat-card-subtitle>Email : {{userDetails?.email}}</mat-card-subtitle>
          <mat-card-subtitle>Gender: {{userDetails?.gender}}</mat-card-subtitle>
          <mat-card-subtitle>Status: {{userDetails?.status}}</mat-card-subtitle>
          <mat-card-subtitle>ID: {{userDetails?.id}}</mat-card-subtitle>


  
  
  
          <img mat-card-sm-image  [src]="'https://fakeimg.pl/350x200/?text=' + userDetails?.name" >
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
  
        <button (click)="showPosts()"  class="m-2" mat-raised-button color="primary" aria-label="Example icon button with a sort icon">
        Show Posts
         </button>
  
      </mat-card-content>
    </mat-card>

  </div>

 
  </div>
